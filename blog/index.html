var app = angular.module('myApp', ['ngMaterial', 'angularUtils.directives.dirPagination']);
app.controller('MyController',  function($scope){
	// danh sach bai viet

	$scope.posts = [
	{
		title: "#P20007 | Windows 10 Tips - Có gì mới?",
		image: "src/img/post/default.jpg",
		tag: "Thủ Thuật Máy Tính, Windows 10 Tips",
		time: "Vừa xong",
		summary: "Nếu có chức năng nào đó trên thiết bị của bạn không hoạt động, hãy chạy “Recommended troubleshooting” để có thể tìm và khắc phục sự cố cho bạn. Cách truy nhập vào chức năng...",
		content: "<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t1. Chức năng khắc phục sự cố<br>\n\t\t\t\t\t\t\t\t- Nếu có chức năng nào đó trên thiết bị của bạn không hoạt động, hãy chạy “Recommended troubleshooting” để có thể tìm và khắc phục sự cố cho bạn. Cách truy nhập vào chức năng: Settings > Update & Security > Troubleshoot\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img class=\"imgInPost p-2\" src=\"https://app05.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/1_1_l.png\" alt=\"\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t2. Chức năng Tùy chỉnh độ sáng màn hình <br>\n\t\t\t\t\t\t\t\t- Ở Laptop hoặc Tablet của bạn, chọn Action Center ở thanh Taskbar sau đó chọn Expand (mở rộng), việc còn lại là kéo thanh trượt để điều chỉnh độ sáng đến mức sáng mà bạn muốn.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app04.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/2_4_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t3. Dark Mode hoặc Light Mode cho hiển thị cài đặt của bạn. <br>\n\t\t\t\t\t\t\t\t- Chọn Start > Settings > Personalization > Colors. Ở đây bạn có thể chọn Light (sáng) hoặc Dark (tối) mode phù hợp với mình nhé!\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app03.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/3_5_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t4. Thêm emoji từ bàn phím <br>\n\t\t\t\t\t\t\t\t- Nhấn tổ hợp Windows + (.) để mở Emoji Panel. Dùng kaomojis để những dòng chữ khô khan của bạn trở nên sống động hơn.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app02.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/4_6_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t5. Lưu trữ tự động các thư mục quan trọng <br>\n\t\t\t\t\t\t\t\t- Lưu trữ Tài liệu, Hình ảnh, hay những tập tin ở Desktop để chúng được bảo vệ hoàn toàn phòng khi mất thiết bị của bạn. Ở phía bên phải của thanh Taskbar, bạn chọn OneDrive (biểu tượng đám mây) > More > Settings. Ở tab Autosave, bạn chọn Update folders và chỉ định thư mục nào bạn muốn tự động đồng bộ.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app05.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/5_7_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t6. Đặt giờ hoạt động để máy tính biết thời gian bạn thường sử dụng thiết bị <br>\n\t\t\t\t\t\t\t\t- Máy tính sẽ không tự khởi động lại thiết bị của bạn trong thời gian này. Truy cập theo đường dẫn Settings > Windows Update > Change Active Hours.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app04.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/6_8_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t7. Tạm dừng cập nhật đến một thời gian nào đó thuận tiện hơn <br>- Để tạm dừng Update (cập nhật) cho thiết bị của bạn, Bạn chọn Start > Settings > Update & Security > Windows Update, sau đó chọn Pause updates. <br>- Khi bạn đã đạt đến giới hạn trì hoãn, bạn phải hoàn tất bản cập nhật mới nhất mới có thể tiếp tục đặt lịch tạm hoãn tiếp theo.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app03.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/7_9_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t8. Làm cho mọi thứ trên màn hình to hơn <br>\n\t\t\t\t\t\t\t\t- Để hiển thị chữ to hơn trên màn hình của bạn, bạn chọn Start > Settings > Ease of Access > Display, sau đó điều chỉnh thanh trượt đến kích thước chữ bạn muốn ở dưới tiêu đề \"Make text bigger\". <br>\n\t\t\t\t\t\t\t\t- Còn nếu bạn muốn tất cả mọi thứ đều lớn hơn, bạn có thể kéo xuống dưới dòng \"Make everything bigger\" và chọn một tùy chọn cho size màn hình phù hợp với nhu cầu của bạn.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app02.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/8_10_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t9. Bộ lọc màu: <br>\n\t\t\t\t\t\t\t\tNếu bạn nhạy cảm với ánh sáng, bạn có thể điều chỉnh màu sắc hiển thị đơn giản hơn bằng cách vào đường dẫn: Start > Settings > Ease of Access > Color filters. Sau đó chọn một bộ lọc phù hợp.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app01.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/9.1_11_l.png\" alt=\"\" class=\"imgInPost p-2\"> <br>\n\t\t\t\t\t\t\t\t<img src=\"https://app04.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/9.2_12_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t10. Dán dữ liệu từ vùng lưu trữ đám mây tạm thời (Clipboard): <br>\n\t\t\t\t\t\t\t\t- Sao chép hình ảnh và chữ từ một máy tính sang một thiết bị khác thông qua Cloud-based Clipboard (bộ nhớ đám mây tạm thời). <br>\n\t\t\t\t\t\t\t\t- Bạn chọn Start > Settings > System > Clipboard. Đăng nhập tài khoản Microsoft của bạn và sau đó sử dụng các nút bật để bật cả lịch sử Clipboard và Đồng bộ hóa trên các thiết bị. <br>\n\t\t\t\t\t\t\t\t- Bạn cũng có thể sử dụng phím tắt Win + V để dễ dàng truy cập clipboard của mình.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app02.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/10_2_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>\n\n\t\t\t\t\t\t<p>\n\t\t\t\t\t\t\t<div>\n\t\t\t\t\t\t\t\t11. Làm cho con trỏ chuột của bạn dễ nhìn hơn <br>\n\t\t\t\t\t\t\t\t- Nếu bạn gặp khó khăn khi phát hiện con trỏ trên màn hình, hãy làm cho nó lớn hơn hoặc thay đổi màu sắc. Chọn Start > Settings > Ease of Access > Cursor & pointer. Và điều chỉnh con trỏ chuột theo ý muốn của bạn.\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t\t<div class=\"text-center\">\n\t\t\t\t\t\t\t\t<img src=\"https://app01.fshare.vn/img/mGERSxmS8NDs3hMd07F2IvVVnwUGhLTUld+AvnrYzRTUcp6owb7rQIFIH+fmbstQXSDA1TE6njpeC9PG/11_3_l.png\" alt=\"\" class=\"imgInPost p-2\">\n\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</p>"
	},
	{
		title: "#P20006 | Task Manager là gì, sử dụng Task Manager như thế nào?",
		image:"src/img/post/default.jpg",
		tag:"Thủ Thuật Máy Tính, Windows 10",
		time:"Vừa xong",
		summary:"Bên cạnh có thể buộc kết thúc bất kỳ một chương trình, phần mềm nào đang chạy (bằng cách chuột phải và chọn End task), cũng như để xem các chương trình chiếm bao nhiêu tài nguyên ...",
		content: "<p><strong>Task Manager là gì?</strong> - là tiện ích được tích hợp trên hệ điều hành Windows, hiển thị cho người dùng các chương trình đang chạy trên máy tính. Ngoài ra Task Manager cũng cung cấp cho người dùng kiểm soát một số hạn chế trên các tác vụ đang chạy.</p>\n\t\t\t\t\t\t\n\t\t\t\t\t\t<div class=\"text-center p-2\"><img src=\"https://www.wikihow.com/images/f/f5/Open-Windows-Task-Manager-Step-30.jpg\" alt=\"\" class=\"imgInPost\"></div>\n\t\t\t\t\t\t\n\t\t\t\t\t\t<p><strong>Sử dụng Task Manager để làm gì?</strong> - xem các ứng dụng, chương trình và dịch vụ nào đang chạy trên hệ thống. Bên cạnh có thể buộc kết thúc bất kỳ một chương trình, phần mềm nào đang chạy <em>(bằng cách chuột phải và chọn End task)</em>, cũng như để xem các chương trình chiếm bao nhiêu tài nguyên phần cứng trên máy tính, những chương trình và dịch vụ nào khởi động cùng hệ thống, ...</p>\n\n\t\t\t\t\t\t<p><strong>Khởi động Task Manager</strong> - có rất nhiều cách để khởi động Task Manager. Sau đây là một số cách bạn có thể tùy chọn:\n\t\t\t\t\t\t\t<ol>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tNhấn tổ hợp phím <b>Ctrl + Alt + Delete</b> trên bàn phím, sau đó chọn <b>Task Manager</b>. Bạn có thể dùng tay trái nhấn giữ Ctrl và Alt, tay phải nhấn phím Delete (phía trên phím Backspace) là sẽ ra giao diện như bên dưới:<br>\n\t\t\t\t\t\t\t\t\t<p class=\"text-center\"><img src=\"https://www.iseepassword.com/images/windows/ctrl-alt-delete-screen.jpg\" alt=\"\" class=\"imgInPost\"></p>\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tCó vẻ như với mình là cách nhanh nhất khi bạn nhấn tổ hợp phím <b>Ctrl + Shift + ESC</b>, Task Manager sẽ hiển thị ngay sau đó!\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tĐầu tiên, bạn nhấn phím <i class=\"fa fa-windows\" aria-hidden=\"true\"></i> (hoặc click chuột vào biểu tượng <i class=\"fa fa-windows\" aria-hidden=\"true\"></i> phía góc trái bên dưới màn hình), sau đó nhập từ khóa \"task manager\" hoặc gọn hơn là \"taskmgr\", khi đó danh sách tìm kiếm sẽ xuất hiện Task Manager, việc của bạn chỉ là khởi động Task Manager lên thôi!<br>\n\t\t\t\t\t\t\t\t\t<p class=\"text-center\"><img src=\"https://cdn-cms.f-static.net/uploads/3094187/2000_5e4d542f1dd91.jpg\" alt=\"\" class=\"imgInPost\"></p>\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tNếu bạn là dân IT, hay đơn giản là bạn muốn ngầu một tí, thì bạn có thể mở cmd lên và nhập \"taskmgr\" sau đó Enter, tiện ích cũng sẽ hiển thị lên màn hình ngay nhé!<br>\n\t\t\t\t\t\t\t\t\t<p class=\"text-center\"><img src=\"https://cdn-cms.f-static.net/uploads/3094187/2000_5e4d542f1a624.jpg\" alt=\"\" class=\"imgInPost\"></p>\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tMột cách khác bạn cũng có thể khởi động tiện ích này thông qua Cửa sổ Run. Bạn nhấn tổ hợp <i class=\"fa fa-windows\" aria-hidden=\"true\"></i> + R, sau đó nhập \"taskmgr\", tiếp tục Enter -> xem kết quả!<br>\n\t\t\t\t\t\t\t\t\t<p class=\"text-center\"><img src=\"https://www.trickyways.com/wp-content/uploads/2013/11/taskmanager-run-command.png\" alt=\"\" class=\"imgInPost\"></p>\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t\tMột cách khác nhanh không thua kém gì cách 2, bạn chuột phải lên thanh Taskbar (thanh làm việc mặc định bên dưới màn hình) sau đó chọn <b>Task Manager</b>. Đây cũng là cách mà mình hay sử dụng nhất!<br>\n\t\t\t\t\t\t\t\t\t<p class=\"text-center\"><img src=\"https://cdn-cms.f-static.net/uploads/3094187/2000_5e4d542f26583.jpg\" alt=\"\" class=\"imgInPost\"></p>\n\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t</ol>\n\t\t\t\t\t\t\t<p>Hmm, mình thấy các cách bên trên là phổ biến nhất rồi ý, các bạn có thể lựa chọn cách nào phù hợp với bản thân và sử dụng một cách phù hợp nhé! Chúc các bạn thành công!</p>\n\t\t\t\t\t\t</p>"

		summary:"Rẽ trái hay rẽ phải? gặp ngã tư lại đi quẩn quanh. Có một chú lừa ngu ngốc, lưỡng lự giữa hai bãi cỏ xanh, cỏ phía bên phải thì xanh non, bên trái thì nhiều cỏ hơn một chút, nó không đưa ra quyết định cho mình, cuối cùng do dự đến chết vì đói...",
		content: "<em>\"Rẽ trái hay rẽ phải? gặp ngã tư lại đi quẩn quanh. Có một chú lừa ngu ngốc, lưỡng lự giữa hai bãi cỏ xanh, cỏ phía bên phải thì xanh non, bên trái thì nhiều cỏ hơn một chút, nó không đưa ra quyết định cho mình, cuối cùng do dự đến chết vì đói.\"</em>\n<br>\nCâu chuyện ngụ ngôn trên có phần hơi phóng đại. Trong cuộc sống thực hiện nay, sự chọn lựa cho chúng ta thường chìm trong những đám mây mù, nếu rẽ trái có thể sẽ gặp một chiếc cầu gỗ, và đến cái đích của chiếc cầu gỗ kia chúng ta có thể bắt gặp những đóa hoa tươi và những tiếng vỗ tay nhiệt liệt, nếu rẽ phải chúng ta có thể bắt gặp những con đường bình thường, và cái đích đến có thể là một bãi sa mạc hoang sơ. Tất cả các yếu tố mang tính giả định kia khiến rất nhiều người không dám đưa ra chọn lựa, để mặc cho thời gian trôi đi, cuối cùng lãng phí thời gian, không việc nào thành công cả.\n<br>\nDưới đây là 10 lời khuyên giúp bạn trở nên quyết đoán khi đưa ra quyết định.\n<br>\n<b>1. Đôi khi đủ tốt là hoàn hảo</b>\n<br>\nKhi bạn cố gắng tìm kiếm sự hoàn hảo, bạn đã bỏ lỡ mất yếu tố thời gian. Vì vậy, đôi khi đủ tốt cũng đồng nghĩa với hoàn hảo rồi.\nBạn sắp sửa tung ra một sản phẩm mới hay đang nghĩ đến nghĩ đến việc viết một cuốn sách hay một bài báo hoặc chuẩn bị cho một cuộc diễn thuyết…Khi đã đạt được 6, 7 hay 8 phần của việc đó, hãy đừng ngần ngại đưa ra sản phẩm hay bài viết đó. Mark Zuckerberg từng nói: \"Nếu vẫn chưa phá vỡ cái gì, chứng tỏ bạn di chuyển chưa đủ nhanh\". Nếu điều đó làm bạn lo sợ thì hãy nhớ rằng đối thủ của bạn cũng đang đối mặt với thời gian hạn chế tương tự. Nếu họ đi quá chậm và bạn hành động một cách quyết đoán, bạn sẽ giành chiến thắng.\n<br>\n<b>2. Quyết định thoát khỏi tình trạng hiện tại</b>\n<br>\nKhi chúng ta từ chối đưa ra quyết định thì đó cũng là một quyết định của chúng ta. Mọi quyết định đều phải trả giá bằng một thứ khác. Thường những thứ khiến chúng ta ngần ngại đưa ra quyết định hoặc là nỗi lo sợ hoặc là sự thiếu thông tin. Hãy tìm hiểu những thông tin bạn cần và đừng bao giờ sợ đánh cược vào chính bản thân.\n<br>\n<b>3. Thiết lập tầm nhìn dài hạn của bạn</b>\n<br>\nHãy dành đủ thời gian để tìm ra tầm nhìn dài hạn cho bản thân. Bởi vì sau khi có một tầm nhìn rõ ràng thì việc đưa ra quyết định hằng ngày sẽ chẳng là vấn đề gì to tát nữa. Bạn sẽ nhận ra rằng mỗi quyết định nhỏ bạn đưa ra sẽ hoặc là đưa bạn đi đúng hướng hoặc sẽ là bài học sâu sắc mà bạn cần để đạt được tầm nhìn của bản thân.\n<br>\n<b>4. Sử dụng thời gian một cách hiệu quả</b>\nHãy học cách không để ai hối thúc bạn đưa ra quyết định lớn một cách vội vã. Điều này không có nghĩa là bạn nên trì hoãn vô thời hạn mà điều đáng nói ở đây là áp lực làm việc thường khiến chúng ta đưa ra quyết định nhanh hơn thời gian chúng ta thực sự cần.\n<br>\n<b>5. Ghi lại câu trả lời cho câu hỏi Tại sao? Làm cách nào? Và Điều gì?</b>\n<br>\nSẽ dễ dàng đưa ra quyết định hơn nếu bạn hiểu rõ điều bạn đang muốn đạt được, tại sao phải đạt được nó và kế hoạch thực hiện. Hãy ghi lại nhiệm vụ (tại sao), các giá trị và chiến lược thực hiện (làm cách nào) và các yếu tố như chỉ dẫn, giới hạn và bộ lọc ảnh hưởng đến việc ra quyết định của bạn. Với nền tảng này, nhiều câu hỏi sẽ tự có câu trả lời của chúng, còn nhanh hơn thời gian tranh luận. Vì vậy, việc ra quyết định sẽ nhanh hơn nhiều lần.\n<br>\n<b>6. Hiểu được nguyên nhân gốc rễ khiến bạn do dự</b>\n<br>\nHãy xem bạn do dự là do sợ hãi (không được chuẩn bị hay không có khả năng) hay sự lo âu (cảm thấy không sẵn sàng hoặc không có khả năng). Nếu đó là sự sợ hãi, giải quyết từng vấn đề một. Học hỏi từ mỗi vấn đề và lặp lại một cách nhanh chóng. Điều này cho bạn quá trình học hỏi và thời gian để thích nghi, cho phép bạn xây dựng sự tự tin thực sự.\nNếu đó là sự lo lắng, hãy đặt mình vào vị trí mà ở đó không có nhiều thời gian để nghĩ quá nhiều về một vấn đề. Hãy cho mọi người biết thời gian sẽ hoàn thành. Chấp nhận thử thách mà bạn đang lo lắng sau đó nhảy vào một vị trí mà bạn phải thực hiện mà không có sự sang trọng của thời gian để overthink. Thực hiện một cam kết công khai. Chấp nhận các dự án bạn đang lo lắng về.\n<br>\n<b>7. Từ bỏ việc theo đuổi sự hoàn hảo</b>\n<br>\nQuyết đoán là việc đưa ra sự lựa chọn, đo lường sự phản hồi và học hỏi nhanh từ đó. Trong cuộc sống không tồn tại khái niệm kế hoạch hoàn hảo cũng như quyết định hoàn hảo. Hãy đưa ra những sự lựa chọn dựa trên kinh nghiệm của mình, điều chỉnh, sửa đổi và vượt qua chúng.\n<br>\n<b>8. Đưa ra quyết định lớn trong 5-10 phút</b>\n<br>\nHãy thử giới hạn đưa ra quyết định chỉ trong thời gian ngắn 5-10 phút. Sau đó đánh giá những kết quả tốt nhất có thể và những kết cục tồi tệ có thể xảy ra. Tự hỏi bản thân xem liệu mình có thể sống với một trong hai kết quả đó không? Nếu có hãy đưa ra quyết định nhanh, nếu không hãy bỏ qua nó.\n<br>\n<b>9. Chia nhỏ những quyết định lớn thành những quyết định nhỏ hơn.</b>\nKhi phải đưa ra một quyết định, hãy chia nhỏ thành nhiều quyết định nhỏ hơn để có thể kiểm tra, đánh giá và điều chỉnh nếu cần thiết. Với việc chia nhỏ những quyết định thành nhiều quyết định bé hơn, nó sẽ giảm bớt những nguy cơ không đáng có và cho phép chúng ta điều chỉnh nhanh hơn.\n<br>\n<b>10. Loại bỏ những quyết định nhỏ trong cuộc sống của bạn</b>\n<br>\nLoại bỏ bớt những quyết định nhỏ nhặt để bạn có thể tập trung vào những quyết định lớn hơn. Đừng lãng phí năng lượng tinh thần quý giá vào những thứ nhỏ bé. Steve Jobs và Mark Zuckerberg mặc những trang phục giống nhau hằng ngày để tối ưu năng lượng tinh thần cho những vấn đề lớn hơn và không làm loãng nó với những suy nghĩ như Mình sẽ mặc gì hôm nay?<br>\n\t\t\t<small>#Nguồn: Sưu tầm</small>\n\t\t</p>"

		content: "<ul>\n\t\t\t\t<li>1. ĐỌC SÁCH</li>\n\t\t\t\t<p>Từ cổ chí kim, lĩnh vực nào bạn cũng có thể tìm tòi trong sách. Vậy thì cớ vì sao không thay thế thời gian lướt smartphone bằng việc tiếp thu tri thức từ sách?</p>\n\n\t\t\t\t<li>2. HỌC NGOẠI NGỮ</li>\n\t\t\t\t<p>Nếu bạn không chịu học ngoại ngữ từ bây giờ thì đồng nghĩa cơ hội tương lai của bản thân sẽ bị thu hẹp lại. Ngoại ngữ chính là chìa khóa vàng giúp bạn tự tin hơn khi bước ra thế giới.</p>\n\t\t\t\t\n\t\t\t\t<li>3. ĐI LÀM</li>\n\t\t\t\t<p>Dù bạn có học giỏi đến đâu mà kinh nghiệm xã hội cuộc sống không có thì tấm bằng cử nhân của bạn cũng chỉ là giấy. Đừng chỉ ngồi một chỗ học, hãy kiếm một công việc, chân tay cũng được, bàn giấy cũng được miễn là không phạm pháp. Bạn sẽ bất ngờ vì lượng kiến thức mình tiếp thu được đấy.</p>\n\n\t\t\t\t<li>4. THỂ DỤC THỂ THAO</li>\n\t\t\t\t<p>Các bạn trẻ bây giờ buồn cười ở chỗ thấy hình hot girl hot boy trên mạng 6 múi, vòng 1 vòng 3 nảy nở là thích mê tơi. Nhưng, đăng kí tập gym 1- 2 buổi là bỏ bê ngay tức khắc. Nếu các bạn có ước mơ làm ông nọ bà kia, đi khắp thế giới thì trước tiên bạn phải có sức khỏe đã. Cứ nằm lì trên giường thức khuya, dậy muộn, đảo lộn giờ giấc sinh hoạt thì sao mạnh mẽ nào để chống chọi gian khó cuộc đời.</p>\n\t\t\t\t\n\t\t\t\t<li>5. SẮP XẾP THỜI GIAN</li>\n\t\t\t\t<p>Thành hay bại cũng nằm ở cách quản lí thời gian. Người giỏi là người biết việc nào quan trọng, việc nào khó, việc nào nên làm trước việc nào không. Đừng làm trước quên sau, suốt ngày đi muộn, trễ deadline. Nếu bạn có những dấu hiệu này thì cần loại bỏ triệt để tận gốc.</p>\n\t\t\t\t\n\t\t\t\t<li>6. QUẢN LÝ TIỀN BẠC</li>\n\t\t\t\t<p>Nếu bạn chưa biết cách quản lý tiền, hãy sử dụng app ghi lại chi tiêu cá nhân cái gì nên mua, cái gì không sẽ giúp bạn tránh việc tiêu xài hoang phí. Đầu tháng rực rỡ, cuối tháng ngồi gặm mì tôm qua ngày thì bạn nên xem lại chi tiêu của bản thân.</p>\n\t\t\t</ul><br>\n\t\t\t<small>#Nguồn: Trí Thức Doanh Nhân</small>"

		summary:"Thái độ tốt nhất của chúng ta đối với cha mẹ chính là luôn luôn để họ “ở trong trái tim mình”, quan tâm đến những niềm vui nỗi buồn của họ giống như cách mà cha mẹ đã thương yêu chúng ta lúc còn thơ bé.",
		content: "<em>Thái độ tốt nhất của chúng ta đối với cha mẹ chính là luôn luôn để họ “ở trong trái tim mình”, quan tâm đến những niềm vui nỗi buồn của họ giống như cách mà cha mẹ đã thương yêu chúng ta lúc còn thơ bé.</em>\n<br>\nLúc trước, tôi đã giúp mẹ cài đặt một phần mềm xem phim trên điện thoại di động để bà có thể thuận tiện xem mấy bộ phim từ thời xưa.\n<br>\nMẹ tôi cảm thấy thích thú với phần mềm này, mấy bộ phi cũ từ thời xưa đều được bà xem lại rất cẩn thận. Nhưng mà, cũng có chỗ bất tiện, thao tác của bà trên bàn phím không được linh hoạt, không biết làm thế nào để lục tìm các bộ phim, cũng không biết làm sao để lựa chọn, mỗi lần như vậy đều phải tìm tôi giúp.\n<br>\nMẹ tôi và cái điện thoại trở thành “đôi bạn thân”. Bà luôn tìm tôi để đặt câu hỏi về “bạn thân” của bà, còn tôi thì ngược lại, bắt đầu cảm thấy phiền phức và lời nói chuyển sang thiếu kiên nhẫn.\n<br>\nBà xem phim ‘chuyên cần’, tần suất hỏi cũng trở nên ‘chuyên cần’… khó mà tránh khỏi có lúc tôi trở nên cáu kỉnh.\n<br>\nCũng có lần tôi nhịn không nổi, bèn nói với bà mấy lời khó chịu.\n<br>\nSau lần đó, cả một thời gian dài, tôi không thấy mẹ tìm tôi để nhờ xem giúp điện thoại nữa.\n<br>\nMột ngày nọ, mẹ chờ tôi cơm nước xong xuôi, và thăm dò xem “tâm trạng” tôi đang như thế nào rồi mới cất lời hỏi: “Con gái, không bận chứ? Có thể giúp mẹ tìm bộ phim này một chút không? Mẹ tìm cả nửa ngày mà đến giờ vẫn chưa tìm ra…”\n<br>\nGiọng của bà càng ngày càng nhỏ, nói đến chữ cuối cùng thì gần như không nói được ra tiếng nữa, rõ ràng là không có một chút tự tin nào, dường như bà đang rất sợ rằng tôi sẽ lại cáu kỉnh với bà.\n<br>\nCha mẹ già rồi, rất cần nương tựa vào chúng ta\n<br>\nMiệng tôi không thể cười nổi, liền tìm phim giúp bà. Biểu hiện của bà khiến tôi suy nghĩ, cảm thấy mình rất tệ…\n<br>\nKể từ bao giờ, người mẹ mạnh mẽ, thường ngày vẫn nói một là một hai là hai của tôi lại trở thành khúm núm như vậy, ngay cả tìm tôi giúp chút việc nhỏ cũng phải cẩn thận, dè dặt?\n<br>\nTôi giật mình nhận ra rằng cha mẹ đều đã già rồi…\n<br>\nTrong khi chúng ta dần dần lớn lên, từ một đứa trẻ non nớt trở thành một người trưởng thành có thể tự đảm đương trách nhiệm, cha mẹ cũng đang già đi và dần trở thành những “đứa trẻ lớn tuổi” cần một nơi để dựa dẫm vào.\n<br>\nTinh thần và thể chất của họ càng ngày càng kém đi, việc hiểu và sử dụng các thiết bị điện tử thì quả là khó khăn và chậm chạp; đối với mọi việc lớn nhỏ cũng cần chúng ta quyết định càng ngày càng nhiều. Cha mẹ đã biến thành những ‘đứa trẻ lớn tuổi’, lúc nào cũng cần dựa dẫm, nương tựa vào con cái của mình.\n<br>\nChúng ta vẫn thường cho rằng chỉ cần kiếm thêm chút tiền là có thể giúp cha mẹ an hưởng tuổi già. Kỳ thực, những gì cha mẹ cần không phải là quá nhiều vật chất, mà hơn hết cả chính là cảm giác an toàn. Đó chính là cảm giác không cần phải cố gắng làm hài lòng con cái, không cần phải dè dặt trước mặt con cái, không cần phải lo lắng về sự già nua và lóng ngóng vụng về khiến con cái ruồng bỏ…\n<br>\nThái độ tốt nhất đối với cha mẹ mà chúng ta nên có chính là luôn luôn giữ họ “trong trái tim mình”. Ngay cả khi chúng ta hai bàn tay trắng, cha mẹ cũng vì hiểu tấm lòng của chúng ta mà không cảm thấy lo lắng.\n<br>\nTình yêu tốt nhất của chúng ta dành cho cha mẹ, chính là giúp cha mẹ duy trì thật tốt sự “mạnh mẽ” của họ khi thời còn trẻ, để họ có thể an tâm khi ở bên cạnh chúng ta.\n<br>\nThái độ tốt nhất của chúng ta đối với cha mẹ chính là luôn luôn để họ “ở trong trái tim mình”, quan tâm đến những niềm vui nỗi buồn của họ giống như cách mà cha mẹ đã thương yêu chúng ta lúc còn thơ bé.\n<br>\nThái độ của một người đối với cha mẹ sẽ cải biến cuộc đời người đó tại thời khắc quan trọng\n<br>\nCó một chàng trai bắt đầu sự nghiệp riêng, khai trương một công ty nhỏ. Ban đầu cũng chỉ phát triển ở mức trung bình, sau này nhờ vào thương vụ hợp tác với một công ty lớn mà mở rộng thị trường, phát triển một cách nhanh chóng.\n<br>\nCâu chuyện xây dựng sự nghiệp này khá là thú vị, tuy nhiên vạn sự khởi đầu nan, lần hợp tác đầu tiên này, kỳ thực ban đầu đàm phán cũng không hề thuận lợi.\n<br>\nCông ty của anh, lúc ấy tính ra còn non nớt trên thị trường, mặc dù năng lực không tệ, nhưng trong ngành công nghiệp còn chưa có thành tựu gì đáng thu hút, còn chưa có danh tiếng gì. Người ta làm ăn còn cần phải tính toán hơn thiệt đủ đường. Công ty của anh còn mới, xem ra còn chưa có sự khả tín lắm, đại gia kia vì thế cũng không muốn giao khối công việc này.\n<br>\nThấy rằng việc hợp tác mãi không thỏa thuận được, bầu không khí cũng càng trở nên gượng gạo, khó xử. Điện thoại của anh đúng lúc đó lại vang lên. Anh xem điện thoại báo người gọi tới là mẹ, lập tức nói với vị đại gia kia: “Thật ngại, cuộc gọi này rất quan trọng, xin lỗi, tôi vắng mặt một chút”.\n<br>\nMọi người nhìn anh ta trịnh trọng như vậy đều thấy lạ, tò mò rốt cuộc là nhân vật nào có thể khiến anh ta ngay cả đang bàn việc làm ăn quan trọng như vậy mà cũng có thể dừng lại được như vậy.\n<br>\nAnh còn chưa bước ra khỏi phòng họp thì đã nhanh chóng tiếp điện thoại, thái độ không có chút nào dám chậm trễ.\n<br>\nĐiện thoại vừa nối thông, anh đã thân mật gọi một tiếng “Mẹ à”, sau đó điềm đạm nói chuyện với mẹ.\n<br>\nTất cả mọi người chứng kiến đều rất bất ngờ, hóa ra nhân vật quan trọng đó chính là mẹ của anh, trên đời này hiếm khi gặp người nào như vậy!\n<br>\nCũng nhờ hành động này, mà công ty lớn đó quyết định hợp tác cùng anh.\n<br>\nCách thức và ngữ khí nói chuyện với mẹ thể hiện sự chững chạc và kiên nhẫn của anh. Công ty lớn đó chắc chắn không phải là bốc đồng, nhìn người chắc chắn không nhầm được, bởi vì họ hiểu rằng những người coi trọng thân tình khẳng định là rất có trách nhiệm.\n<br>\nCách thức và ngữ khí nói chuyện của anh ta với mẹ cũng thể hiện sự điềm đạm và kiên nhẫn của anh ấy, người như vậy quản lý công ty hiển nhiên là trung thực và đáng tin cậy.\n<br>\nNhìn nhận một người không phải chỉ dựa trên lời người đó nói, mà nhìn cách người đó đối xử với những người xung quanh, những việc xung quanh là cách đánh giá cực kỳ chuẩn xác.\n<br>\nSau đó, hai công ty hợp tác rất thuận lợi. Công ty của anh cũng đã tạo dựng được danh tiếng tốt đẹp thông qua lần hợp tác thành công này. Các thương vụ sau đó liên tiếp không ngừng, mang về liên tục lợi nhuận.\n<br>\nKhông thể không nói rằng chính là nhờ vào thái độ quan tâm, tôn trọng đối với mẹ đã mang đến cho công ty của anh một cơ hội làm ăn tốt, sự nghiệp thăng tiến. Sướng khổ, giàu nghèo hơn nhau ở cái Đức, người xưa dạy quả đúng không sai!\n<br>\nThái độ đối với cha mẹ như thế nào, chúng ta chính là kiểu người như thế\n<br>\nKhi bạn đứng trước một ngọn đồi và hét to điều gì, ngọn đồi sẽ trả lời cho bạn chính điều đó. Khi suy nghĩ của bạn phát ra trong không gian này, vũ trụ sẽ phản ứng lại những điều tương ứng.\n<br>\nChúng ta lựa chọn trở thành kiểu người như thế nào, thì có thể thu hút được những kiểu người và hay những sự việc đồng dạng như vậy.\n<br>\nKhi bạn trao đi yêu thương, cuộc sống sẽ gửi lại cho bạn thậm chí còn nhiều hơn thế.\n<br>\nNgười thương yêu cha mẹ, tự mang theo nhân duyên quý.\n<br>\nNgược lại, một người đối xử không tốt với cha mẹ, cũng có thể đánh mất may mắn vốn nên thuộc về mình bất cứ lúc nào.\n<br>\nCha mẹ là điểm khởi đầu của cuộc đời chúng ta, họ cho chúng ta sinh mệnh, cho chúng ta cơ hội bay vào cuộc đời.\n<br>\nCha mẹ cũng là bước ngoặt trong cuộc đời của con cái. Thái độ của chúng ta đối với cha mẹ khác nhau sẽ dẫn hướng chúng ta đi đến những ngã rẽ cuộc sống khác nhau.\n<br>\nKỳ thực, theo một ý nghĩa nào đó, cha mẹ còn là điểm kết thúc của cuộc đời chúng ta. Họ có thể chứng thực chúng ta rốt cuộc sẽ trở thành kiểu người như thế nào, sẽ là người thất bại hay sẽ là người thành công?\n<br>\nThành công là gì? Đó là một chủ đề hấp dẫn và có muôn vàn cách định nghĩa.\n<br>\nChúng ta luôn muốn theo đuổi thành công, nhưng ngay cả khi chúng ta có gia tài bạc triệu, quyền lực nơi tay, lại phát hiện cha mẹ đang thở dài, rơi lệ, vậy thì thành công đó còn có ý nghĩa gì nữa?\n<br>\nChúng ta luôn muốn theo đuổi thành công, nhưng lại phát hiện cha mẹ đang thở dài, rơi lệ, vậy thì thành công đó còn có ý nghĩa gì nữa?\n<br>\nThành công không phải đâu xa xôi bên ngoài, thành công đó bắt đầu hay kết thúc vẫn là ở trong “nhà”.\n<br>\nĐừng dùng thân thể cha mẹ bạn để làm bàn đạp cho sự trưởng thành của bạn.\n<br>\nĐừng lấy mồ hôi nước mắt của cha mẹ bạn để làm nguyên liệu thô cho danh vọng của bạn.\n<br>\nTheo một khía cạnh khác mà nói, thành công không phải là hoa tươi và tiếng vỗ tay mà bạn nhận được từ bên ngoài, mà thành công chính là bạn luôn có thể bảo hộ những người thân yêu khỏi những đau buồn, ấm ức.\n<br>\nCó một nghịch lý vẫn thường xảy ra như thế này:\n<br>\nBạn có thể cảm ơn không ngớt một người xa lạ vì họ đã cho bạn một bát mì. Nhưng người mẹ đã hai mươi năm nấu nhiều món ăn cho bạn, nếu lỡ thốt lên một lời không hợp ý, bạn liền tức giận, bốc hỏa.\n<br>\nBạn thân mến! Đừng để tâm trạng tồi tệ đổ lên người thân của bạn. Nơi phồn hoa thật thật giả giả, điều chân thật là ân tình cha mẹ, phận làm con không biết lấy gì để báo đáp.\n<br>\nThành công nếu như chỉ là phát tài, là danh vọng, mà không có đức hiếu thuận, điều đó mới thật đáng buồn.\n<br>\nBạn đã trưởng thành cao lớn, hãy chăm sóc cha mẹ bạn, cũng là khai sáng tương lai cho chính mình.\n<br>\n\t\t\t<small>#Nguồn: Cmoney - Mây Trắng biên dịch</small>"

		content: "<ul>\n\t\t\t\t<li>Da mặt nhợt nhạt, thiếu sinh khí, nhiều dầu, đôi khi sần sùi và nổi mụn, dưới mắt có quầng thâm. Thức khuya ảnh hưởng đến làn da, nhất là da mặt. Thông thường là khoảng từ 10h - 11h tối, da ở trong trạng thái dưỡng và hồi phục. Nếu như thường xuyên thức khuya sẽ làm rối loạn hệ tuần hoàn bình thường của việc trao đổi chất và hệ thống thần kinh, sẽ khiến cho da bị khô, giảm sức đàn hồi, bị sạm và không mịn màng…</li>\n\t\t\t\t<li>Nóng nảy, cáu bẳn</li>\n\t\t\t\t<li>Ù tai, chóng mặt, mắt mờ.</li>\n\t\t\t\t<li>Giảm trí nhớ.</li>\n\t\t\t\t<li>Uể oải, khó tập trung chú ý vào công việc.</li>\n\t\t\t\t<li>Trung khu thần kinh uể oải thì thần kinh vị giác cũng trì trệ, dẫn tới ăn uống không ngon miệng.</li>\n\t\t\t\t<li>Đau mỏi cơ, có thể thỉnh thoảng bị chuột rút. Đối với những người tập thể hình thì việc thức khuya sẽ giảm khả năng phục hồi và phát triển của cơ bắp.</li>\n\t\t\t\t<li>Khô mắt, mỏi mắt, và nếu mắt phải làm việc khuya trong điều kiện thiếu ánh sáng thì dễ bị giảm thị lực.</li>\n\t\t\t\t<li>Thức khuya hay ngủ ít có thể dẫn tới nguy cơ tăng cân theo chiều hướng tiêu cực, có thể gây thêm các tác dụng khác là nguy cơ mắc bệnh tiểu đường, tăng huyết áp…</li>\n\t\t\t\t<li>Bên cạnh đó thức khuya trong thời gian dài dẫn đến nguy cơ mắc bệnh ung thư cao hơn so với những người không thức khuya.</li>\n\t\t\t</ul>\n\t\t\t<em>Ai đang thức khuya đọc bài post này thì ngủ ngay đi nhé :)</em>\n\t\t\t<br>\n\t\t\t<small>#Nguồn: Alobacsi</small>"

		content: "Ba tháng luyện được cơ bụng.\n<br>\nMột năm đọc được ít nhất 50 cuốn sách hay.\n<br>\nCho chính mình một cuộc sống dư dả hơn.\n<br>\nMột mình đi du lịch vòng quanh đất nước.\n<br>\nTìm được con đường sự nghiệp mình yêu thích, và xứng đáng để phấn đấu cả đời.\n<br>\nNgày ngày sống thật nghiêm túc theo kế hoạch mình đã định sẵn.\n<br>\nĐó là cuộc sống chỉ dừng lại trong giấc mơ của rất nhiều người.\n<br>\nNhưng sau năm năm kiên trì dậy sớm, tôi có thể tự hào nói với chính mình rằng: Mình làm được rồi!\n<br>\nCó thể mọi người sẽ cho rằng, hẳn tôi phải là một con người cứng nhắc, vô vị lắm, còn trẻ mà sống cuộc sống như đi tu vậy.\n<br>\nQuả thực, so với phần lớn bạn bè cùng trang lứa, tôi không biết gì về những bộ phim đang hot, không quan tâm người nổi tiếng nào mới lộ tin ngoại tình, cũng không rõ thành phố mình sống đang rộ lên món ngon gì. Nhưng việc sống có giờ giấc nghiêm chỉnh mang lại cho tôi tốc độ trưởng thành nhanh gấp mười lần người khác, và một cuộc sống đúng như mình mong ước.\n<br>\nHiện tại, sau 3 năm ra trường, tôi cùng bạn bè mở được một công ty nhỏ ở một thành phố lớn, mua đồ về cơ bản không cần nhìn giá, muốn đi đâu liền có thể lập tức đặt vé rồi đi. Tôi cũng không phải một kẻ cuồng công việc, dù tự mình quản lý công ty rất bận rộn, nhưng tôi vẫn có thời gian vui chơi, trải nghiệm những thứ mới mẻ, những điều mình yêu thích, như lướt sóng, nhảy dù, ngồi thiền...\n<br>\nMọi người thường hỏi, rõ ràng công việc bận rộn như thế, tôi lấy đâu ra thời gian mà suốt ngày đi đây đi đó?\n<br>\nTôi trả lời, thời gian cũng như tiền bạc vậy, phải tích cóp thì mới có.\n<br>\nTôi chẳng có bí quyết gì, chỉ có một \"vũ khí\" vô cùng lợi hại: kiên trì dậy sớm.\n<br>\n💡 Dậy sớm, một việc đơn giản nhưng không hề dễ dàng\n<br>\nTâm lý học chỉ ra rằng, quá trình hình thành một thói quen tốt chia làm ba giai đoạn: bắt đầu thì hưng phấn, sau đó đến khốn khổ, và cuối cùng là hưởng thụ.\n<br>\nDậy sớm cũng vậy.\n<br>\nTuần đầu tiên bắt đầu tập dậy sớm, tôi vô cùng vui vẻ và hưng phấn. Thấy nắng sớm thật dễ chịu, sân ký túc vắng vẻ chẳng có mấy ai thật yên bình, bản thân mình mỗi ngày có thêm hai tiếng đồng hồ tự do.\n<br>\nHơn nữa sáng ra đầu óc tỉnh táo minh mẫn, làm gì cũng thuận lợi, học cũng nhanh vào hơn nhiều.\n<br>\nSau đó tầm nửa tháng, tôi bắt đầu bước vào giai đoạn tiếp theo.\n<br>\nLúc đầu vì đang hưng phấn, nên hoàn toàn quên mất việc cơ thể đang phải làm quen với việc đột ngột thay đổi thói quen. Sau khi hưng phấn qua đi, cơ thể bắt đầu mệt mỏi vô cùng, trong đầu cũng liên tục nảy ra suy nghĩ muốn từ bỏ. Nhất là vào mùa đông, 5 giờ trời còn chưa sáng, trong chăn thì ấm bên ngoài thì lạnh, ép mình thức dậy quả thực là một thử thách.\n<br>\nĐây là lúc rất rất nhiều người lựa chọn từ bỏ.\n<br>\n💡 Chỉ cần cố thêm một chút là bạn đã chiến thắng 90% những người cùng thế hệ\n<br>\nNhưng khi ấy tôi tự nói với mình rằng, phải cố gắng lên một chút, ít nhất cũng phải nốt hôm nay. Rồi cứ thế, nốt một hôm, rồi nốt một hôm nữa... dần dần tôi cũng tới được giai đoạn thứ ba.\n<br>\nQua được giai đoạn thứ hai đầy khổ sở kia, bạn sẽ bắt đầu hưởng thụ việc dậy sớm.\n<br>\nKhi đó đồng hồ sinh học của bạn đã quen với nhịp sống mới, không cần báo thức bạn cũng sẽ thức dậy vào đúng 5 giờ sáng mỗi ngày. Sau khi thức dậy, bạn sẽ ung dung đi làm món đồ ăn sáng mình yêu thích, hoặc đi tập thể dục, hoặc bắt đầu mở sách ra học.\n<br>\nĐợi đến 7 giờ, khi mọi người bắt đầu thức dậy, rất có thể bạn đã hoàn thành bài thể dục 30 phút, đọc được 20 trang sách, hoặc viết được 1000 chữ cho bài luận của mình.\n<br>\nBên cạnh đó, vì muốn dậy sớm, tôi cũng bắt buộc phải ép mình ngủ sớm. Không thể vừa thức đêm vừa dậy sớm được, làm vậy còn hại hơn là ngủ muộn rồi dậy muộn.\n<br>\nCuối cùng, tôi có một thói quen sinh hoạt đúng quy luật, cùng một cơ thể khỏe mạnh. Ban ngày cố gắng làm việc, đêm về nghỉ ngơi đầy đủ, giá trị bản thân được nâng cao, tiền bạc cũng rủng rỉnh, tôi cảm thấy vô cùng hạnh phúc.\n<br>\nNhững gì tôi đã làm được, trong mắt rất nhiều người, là một điều \"phi thường\". Có lẽ ở thời đại này, thời đại mà người ta cảm thấy làm việc đến 1-2 giờ sáng rồi thức dậy lúc 10-11 giờ trưa ngày hôm sau là bình thường, thì rời khỏi giường lúc 5 giờ sáng thực sự là một cuộc chiến không có bao nhiêu phần thắng. Nhưng tôi chỉ muốn nói rằng, đời người không phải luôn tràn ngập những cuộc chiến sao? Bạn nghĩ sao về việc bắt đầu mỗi ngày mới bằng một tin thắng trận?\n<br>\n\t\t\t<small>#Nguồn: Trí Thức Trẻ</small>"
